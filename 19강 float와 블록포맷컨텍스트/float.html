<!DOCTYPE html>

    </div>
    <!--
        1. 부모가 자식을 다안감싸고 있다.
        2. 자세히 보면 div는 블록포멧컨텍스트(부모가어디까지 자식을감싸는지) 조건에
        포함되어있지 않다.
        3. 다감싸게 하려면 부모태그에overflow:visible이 아닌요소를 넣으면 감싸게 되는데
           overflow:hidden, overflow:auto를 줘보자
        4. overflow:hidden 과 auto의 차이점은 부모의 높이가 있을떄 발생하는데
        자식의 높이가  부모보다 높을떄  overflow:auto는 스크롤 바를  생성하지만
        자식의 높이가 부모보다 높을때 overflow:hidden은  넘치는 부분만큼 잘라버린다.
        */
    -->
