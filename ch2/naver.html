<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>네이버</title>
  <!-- 같은 링크 rel이래도 역활이다름 하나는 아이콘 하나는 style문서-->
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="naver.css">
</head>

<body>
  <header>
    <!-- 가운데 정렬 용 div-->
    <div id="header-center">
      <div>
        <span>네이버를 시작페이지로</span>
        <span>쥬니어 네이버</span>
        <span>해피빈</span>
      </div>
      <div id="header-search">
        <h1>
          <a href="https://www.naver.com">네이버</a>
        </h1>
        <h2>검색창</h2>
        <fieldset>
          <legend>검색</legend>
          <input />
          <button>검색</button>
        </fieldset>
      </div>
    </div>
  </header>
  <nav>
    <ul>
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>지식인</li>
      <li>쇼핑</li>
      <li>네이버페이</li>
      <li>네이버쇼핑</li>
    </ul>
  </nav>
  <main>
    <h3>연합뉴스</h3>
    <ol>
      <li>'클럽 집단감염 비상'…유흥시설 운영자제 행정명령</li>
      <li>"이태원 집단감염 '용인66번'서 시작된 듯…감염경로 아직 몰라"</li>
      <li>'코로나 확진자 발생' 티맥스 "전 사업장 폐쇄·전원 검사 추진"</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
      <li><img src="국민일보.png" alt="국민일보신문"></li>
      <li><img src="뉴스타파.png" alt="뉴스타파신문"></li>
      <li><img src="서울경제.png" alt="서울경제신문"></li>
    </ul>
    <h2>실시간검색어</h2>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
  </main>
  <footer>
    <div>공지사항</div>
    <div>Creators</div>
    <div>회사소개</div>
  </footer>
</body>

</html>
